<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>Rock and scissors game</h1>
    <div class="choices">
        <div class="choice">
            <img src="paper.png"/>
        </div>
        <div class="choice">
            <img src="rock.png"/>
        </div>
        <div class="choice">
            <img src="scissors.png"/>
        </div>
    </div>
    <div class="score-board"> 
    <div class="score">
    <p id="user-score">0</p>
    <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>computer</p>
        </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
       </div>
   <script src="index.js"></script>
</body>
</html>
